<body>
<div id="wrap">
	<div id="container">
		<div id="caption">
			<h1 id="title" class="animated">Browsers Harlem Shake</h1>
			<img id="playBtn" src="assets/img/play.png">
		</div>
		<ul id="browsers" class="browsers">
			<li><img id="safari" class="browserIcon animated" src="assets/img/safari.png"></li>
			<li><img id="firefox" class="browserIcon animated" src="assets/img/firefox.png"></li>
			<li><img id="chrome" class="browserIcon animated" src="assets/img/chrome.png"></li>
			<li><img id="opera" class="browserIcon animated" src="assets/img/opera.png"></li>
			<li id="iebox">
				<img id="question" src="assets/img/question.png">
				<img id="ie" class="browserIcon animated" src="assets/img/ie.png">
			</li>
		</ul>
	</div>
</div>
<div id="footer"></div>

</audio> -->

<div id="footer">
<iframe src="http://www.facebook.com/plugins/like.php?href=http://rollroll.github.com/browsers-harlem-shake/" scrolling="no" frameborder="0" style="border:none; width:450px; height:80px"></iframe>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
	var 
		isie10 = isIE10(),
		audio = new Audio(),		
		$playBtn = $('#playBtn'),
		$browsers = $('#browsers'),
		$question = $('#question'),
		shakeDoms = {
			title: $('#title'),
			chrome: $('#chrome'),
			firefox: $('#firefox'),
			safari: $('#safari'),
			opera: $('#opera')
		};

	( isie10 ) && ( shakeDoms.ie = $('#ie') );

	// load auido
	audio.src = 'assets/audio/harlem_shake' + ( isie10? '.mp3' : '.ogg' );
	audio.preload = "auto";
	audio.addEventListener('loadeddata', function() {
		$playBtn.on('click', play);
	}, false);
	audio.addEventListener('play', startShake, false);


	function play() {
		$playBtn.css('visibility', 'hidden');
		$browsers.removeClass('shake');
		$question.hide();
		resetObjects();
		audio.play();
	}

	function startShake() {
		// start
		setTimeout(function() {
			shakeDoms.chrome.addClass( 'animation-start' );
		}, 2000);

		// shake
		setTimeout(function() {
			$browsers.addClass('shake');
			shakeDoms.chrome.removeClass( 'animation-start' );
			shakeObjects();
		}, 15500);

		// stop
		setTimeout(function() {
			stopObjectsShake();
			$playBtn.css('visibility', 'visible');

			( ! isie10 ) && $question.show();
		}, 30000);
	}

	function shakeObjects() {
		$.each(shakeDoms, function(key, $dom) {
			$dom.addClass( 'animation-' + key );
		});
	}

	function stopObjectsShake() {
		$.each(shakeDoms, function(key, $dom) {
			$dom.addClass('animated-stop');
		});
	}

	function resetObjects() {
		$.each(shakeDoms, function(key, $dom) {
			$dom.removeClass( 'animated-stop animation-' + key );
		});
	}

	function isIE10() {
		var self = this.isIE10;
		self.version = ( self.version !== undefined )? self.version
			: /Mozilla\/5.0 \(compatible\; MSIE 10(.+)/.test( window.navigator.userAgent );
		return self.version;
	}

</script>
